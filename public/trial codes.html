  const track = document.querySelector('.carousel-track');
  const slides = Array.from(track.children);
  const nextBtn = document.querySelector('.next');
  const prevBtn = document.querySelector('.prev');
  let currentSlide = 0;

  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${currentSlide * slideWidth}px)`;
  }

  nextBtn.addEventListener('click', () => {
    currentSlide = (currentSlide + 1) % slides.length;

  });

    updateCarousel();
  });

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotlight Carousel</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: #fff;
    font-family: Arial, sans-serif;
    height: 100vh;
    margin: 0;
  }

  h2 {
    color: #d90000;
    font-size: 2rem;
    margin-bottom: 1rem;
  }

  .carousel {
    position: relative;
    width: 80%;
    max-width: 800px;
    height: 400px;
    perspective: 1000px;
    overflow: hidden;
  }

  .carousel img {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%) scale(0.6);
    opacity: 0.6;
    transition: all 0.6s ease;
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 15px;
  }

  .carousel img.active {
    transform: translateX(-50%) scale(1);
    opacity: 1;
    z-index: 3;
  }

  .carousel img.left {
    transform: translateX(-150%) scale(0.7) rotateY(25deg);
    z-index: 2;
  }

  .carousel img.right {
    transform: translateX(50%) scale(0.7) rotateY(-25deg);
    z-index: 2;
  }

  .carousel button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.5);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 0.4em 0.7em;
    cursor: pointer;
    border-radius: 50%;
    z-index: 4;
  }

  .carousel button:hover {
    background: rgba(255,255,255,0.3);
  }

  .carousel .prev {
    left: 10px;
  }

  .carousel .next {
    right: 10px;
  }

  @media (max-width: 600px) {
    .carousel {
      height: 250px;
    }
  }
</style>
</head>
<body>

<section class="clients-section">
  <h2>OUR CLIENTS</h2>
  <div class="carousel">
    <button class="prev">&#10094;</button>

    <img src="/images/Clients/unnamed.png" alt="Logo 1" class="active">
    <img src="/images/Clients/zero2_logo.jfif" alt="Logo 2" class="right">
    <img src="/images/Clients/UCSSACCO.jpg" alt="Logo 3">
    <img src="/images/Clients/electrocard_systems_limited_logo.jfif" alt="Logo 4">
    <img src="/images/Clients/ESCOM.jfif" alt="Logo 5" class="left">

    <button class="next">&#10095;</button>
  </div>
</section> 

<script>
      /* Carousel Section */
  const slides = document.querySelectorAll('.carousel img');
  const next = document.querySelector('.next');
  const prev = document.querySelector('.prev');
  let index = 0;

  function updateCarousel() {
    slides.forEach((slide, i) => {
      slide.classList.remove('active', 'left', 'right');

      if (i === index) {
        slide.classList.add('active');
      } else if (i === (index - 1 + slides.length) % slides.length) {
        slide.classList.add('left');
      } else if (i === (index + 1) % slides.length) {
        slide.classList.add('right');
      }
    });
  }

  next.addEventListener('click', () => {
    index = (index + 1) % slides.length;
    updateCarousel();
  });

  prev.addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  updateCarousel();
</script>

</body>
</html>
